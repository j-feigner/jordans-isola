<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site-wrapper">
        <div class="app">
            <div class="goods-selection">
                <span class="good" id="ship">
                    <div class="overlay"></div>
                    <p>SHIP</p>
                </span>
                <span class="good" id="rice">
                    <div class="overlay"></div>
                    <p>RICE</p>
                </span>
                <span class="good" id="spice">
                    <div class="overlay"></div>
                    <p>SPICE</p>
                </span>
                <span class="good" id="rubber">
                    <div class="overlay"></div>
                    <p>RUBBER</p>
                </span>
                <span class="good" id="siapfaji">
                    <div class="overlay"></div>
                    <p>SIAP SAJI</p>
                </span>
                <span class="good" id="oil">
                    <div class="overlay"></div>
                    <p>OIL</p>
                </span>
            </div>
            <div class="asset-selection">
                <div class="asset" id="asset1">
                    <div class="value-adjuster" id="asset1Minus">-</div>
                    <div class="value-output" id="asset1Value">1</div>
                    <div class="value-adjuster" id="asset1Plus">+</div>
                </div>
                <div class="asset" id="asset2">
                    <span class="value-adjuster" id="asset2Minus">-</span>
                    <span class="value-output" id="asset2Value">1</span>
                    <span class="value-adjuster" id="asset2Plus">+</span>
                </div>
            </div>
            <div class="bid-selection">
                <span class="value-adjuster" id="bidMinus5">-5</span>
                <span class="value-adjuster" id="bidMinus1">-</span>
                <span class="value-output" id="bidOutput">400</span>
                <span class="value-adjuster" id="bidPlus1">+</span>
                <span class="value-adjuster" id="bidPlus5">+5</span>
            </div>
            <div id="payout-output">
                <div class="value-output" id="payout1">200</div>
                <div class="value-output" id="payout2">200</div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
